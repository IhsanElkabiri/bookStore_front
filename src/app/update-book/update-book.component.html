<div class="col-md-6 offset-md-3">
  <h3> Update Book </h3>
  <form>
    <div class="form-group" >
      <label>Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="books.name" name="name"/>
    </div>

    <div class="form-group">
      <label>Auteur</label>
      <input type="text" class="form-control" id="auteur"
             [(ngModel)]="books.auteur" name="auteur"/>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" class="form-control" id="category"
             [(ngModel)]="books.category" name="category"/>
    </div>

    <div class="form-group">
      <label>Isbn</label>
      <input type="text" class="form-control" id="isbn"
             [(ngModel)]="books.isbn" name="isbn"/>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="books.description" name="description"/>
    </div>
    <button class="btn mt-3 fw-bold" (click)="updateBook()" type="button" style="color: white; background-color: #FFB3B3;">Update</button>
  </form>
  </div>
